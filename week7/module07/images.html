<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <title>Bootstrap 4 Image Grid</title>

    <style>
        img {
            max-width: 100%;
        }

    </style>
</head>

<body>
    <div class="container" style="text-align: center"> <a class="btn btn-primary" href="carousel.html" role="button">Carousel</a> <a class="btn btn-primary" href="images.html" role="button">Image Grid</a></div>

    <div class="container">

        <h1 class="text-center py-4 font-weight-light">Stratum.js : jQuery Masonry Grid Library Plugin</h1>

        <div id="grid">
            <img src="stratum.js-master/images/img1.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img2.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img3.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img4.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img5.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img6.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img7.JPG" alt="Image" width="359">
            <img src="stratum.js-master/images/img8.JPG" alt="Image" width="359">

        </div>

    </div>

    <!-- Include jQuery first and stratum.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="stratum.js-master/dist/stratum.min.js"></script>
    <script>
        $('#grid').stratum({
            padding: 5,
            columns: 3,
            smart: true
        });

    </script>

</body>

</html>
