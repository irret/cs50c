<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clip carousel</title>

    <meta name="description" content="Clip carousel">
    <meta name="keywords" content="clip responsive jQuery plugin Greensock Gsap animation carousel">

    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="text-align: center"> <a class="btn btn-primary" href="carousel.html" role="button">Carousel</a> <a class="btn btn-primary" href="images.html" role="button">Image Grid</a></div>
    <h1 class="text-center py-4 font-weight-light">jQuery Clip Carousel Plugin
    </h1>

    <section class="section-intro">
        <div class="container">
            <div class="photo-slider-wrap">
                <div class="photo-slider">
                    <div class="back-img active" style="background-image: url('imgs/img1.jpg')">
                        <div class="caption">
                            Image 1
                        </div>
                    </div>
                    <div class="back-img" style="background-image: url('imgs/img2.jpg')">
                        <div class="caption">
                            Image 2
                        </div>
                    </div>
                    <div class="back-img" style="background-image: url('imgs/img3.jpg')">
                        <div class="caption">
                            Image 3
                        </div>
                    </div>
                    <div class="back-img" style="background-image: url('imgs/img4.jpg')">
                        <div class="caption">
                            Image 4
                        </div>
                    </div>
                    <div class="back-img" style="background-image: url('imgs/img5.jpg')">
                        <div class="caption">
                            Image 5
                        </div>
                    </div>
                </div>

                <div class="slider-arrow slide-next" id="slide-next">
                    <i class="icon icon-right-open-big"></i>
                </div>
                <div class="slider-arrow slide-prev" id="slide-prev">
                    <i class="icon icon-left-open-big"></i>
                </div>
            </div>

            <div class="photo-slider-thumb">
                <div>
                    <div class="back-img" style="background-image: url('imgs/img1.jpg')">
                        <div class="caption">
                            Img 1
                        </div>
                    </div>
                </div>
                <div>
                    <div class="back-img" style="background-image: url('imgs/img2.jpg')">
                        <div class="caption">
                            Img 2
                        </div>
                    </div>
                </div>
                <div>
                    <div class="back-img" style="background-image: url('imgs/img3.jpg')">
                        <div class="caption">
                            Img 3
                        </div>
                    </div>
                </div>
                <div>
                    <div class="back-img" style="background-image: url('imgs/img4.jpg')">
                        <div class="caption">
                            Img 4
                        </div>
                    </div>
                </div>
                <div>
                    <div class="back-img" style="background-image: url('imgs/img5.jpg')">
                        <div class="caption">
                            Img 5
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="build/clip_carousel.js"></script>


</body>

</html>
